<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Customer Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('https://media.gettyimages.com/id/1560142923/photo/online-shopping-modern-background-glowing-shopping-cart-icon-web3-colours-cgi-3d-render.jpg?s=2048x2048&w=gi&k=20&c=th-UeNQns03G431Wd1hnx2M5baOQp7Ktxbqx-6uUTH8=') no-repeat center center fixed;
            background-size: cover;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            background: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            width: 300px;
        }

        .login-form {
            display: flex;
            flex-direction: column;
        }

        .login-form h2 {
            color: #fff;
            text-align: center;
            margin-bottom: 20px;
        }

        .input-group {
            margin-bottom: 15px;
            position: relative;
        }

        .input-group label {
            color: #fff;
            font-size: 14px;
            display: block;
            margin-bottom: 5px;
        }

        .input-group input {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            font-size: 14px;
        }

        .options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .options label {
            color: #fff;
            font-size: 12px;
        }

        .options a {
            color: #fff;
            font-size: 12px;
            text-decoration: none;
        }

        .login-button {
            padding: 10px;
            border: none;
            border-radius: 5px;
            background: #00c6ff;
            color: #fff;
            font-size: 14px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .login-button:hover {
            background: #0094cc;
        }

        .message {
            color: red;
            text-align: center;
            margin-bottom: 10px;
        }

        
    </style>
</head>
<body>
    <div class="login-container">
        <form method="post" class="login-form">
            {% csrf_token %}
            <h2>Customer Login</h2>

            {% if messages %}
                {% for message in messages %}
                    <div class="message">{{ message }}</div>
                {% endfor %}
            {% endif %}

            <div class="input-group">
                <label for="username">
                    <i class="fas fa-user"></i> Username
                </label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="input-group">
                <label for="password">
                    <i class="fas fa-lock"></i> Password
                </label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="options">
                <label>
                    <input type="checkbox" name="remember"> Remember me
                </label>
                <a href="#">Forgot Password?</a>
            </div>
            <button type="submit" class="login-button">Login</button>
        </form>
    </div>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</body>
</html>
